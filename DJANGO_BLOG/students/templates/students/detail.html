{%  extends 'students/base.html' %}

{% block title %}DETAIL{% endblock %}
{% block body %}
    <h1 class='text-center'>DETAIL</h1>
    <h2>{{ student.pk }}번 글</h2>
    <hr>
    <p>이름 : {{ student.name }}</p>
    <p>이메일 : {{ student.email }}</p>
    <p>나이 : {{ student.age }}</p>
    <hr>
    <a href="{% url 'students:edit' student.pk %}">[EDIT]</a><br>
    <a href="{% url 'students:delete' student.pk %}">[DELETE]</a><br>
    <a href="{% url 'students:index' %}">[목록보기]</a>
{% endblock %}
