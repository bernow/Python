{% extends 'movies/base.html' %}

{% block title%}영화정보{% endblock %}

{% block body %}
    <h1 class='text-center'>영화 정보</h1>
    <hr>
    {%  for movie in movies %}
    <p>NO.{{ movie.pk }}</p>
    <p>영화 제목 : <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a></p>
    {% endfor %}
{% endblock %}
