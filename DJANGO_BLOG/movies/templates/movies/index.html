{% extends 'movies/base.html' %}

{% block title %}영화소개{% endblock %}
{% block body %}
    <h1 class='text-center'>영화소개</h1>
    <a href="{% url 'movies:create' %}">[새글 작성]</a>
    <hr>
    {%  for movie in movies %}
    <p>NO.{{movie.pk}}</p>
    <p>영화 제목 : <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>({{ movie.title_en}})</p>
    <p>영화 평점 : {{ movie.score }}</p>
    
    <hr>
    {% endfor%}
{% endblock %}
